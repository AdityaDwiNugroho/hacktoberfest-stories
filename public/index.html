<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Source Stories - Hacktoberfest 2025</title>
    <meta name="description" content="Real stories from real contributors. Share your open source journey!">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Open Source Stories</h1>
            <p>Real experiences from real contributors. Share yours!</p>
            <a href="https://github.com/AdityaDwiNugroho/Workshop" class="cta-button" target="_blank">
                Add Your Story on GitHub
            </a>
        </div>
    </header>

    <main class="container">
        <section class="search-section">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search stories by name, tag, or keyword..."
                class="search-input"
            >
        </section>

        <section class="stats">
            <div class="stat-card">
                <h3 id="totalStories">0</h3>
                <p>Stories</p>
            </div>
            <div class="stat-card">
                <h3 id="totalContributors">0</h3>
                <p>Contributors</p>
            </div>
            <div class="stat-card">
                <h3>Hacktoberfest</h3>
                <p>2025</p>
            </div>
        </section>

        <section id="storiesContainer" class="stories-grid">
            <!-- Stories will be loaded here -->
        </section>

        <section id="pagination">
            <!-- Pagination will be loaded here -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Hacktoberfest 2025 â€¢ <a href="https://github.com/AdityaDwiNugroho/Workshop">Contribute on GitHub</a></p>
            <a href="https://github.com/AdityaDwiNugroho/Workshop/graphs/contributors">
                <img src="https://contrib.rocks/image?repo=AdityaDwiNugroho/Workshop" alt="Contributors" />
            </a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
